<html xmlns:th="http://www.thymeleaf.org">
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>비밀번호 변경</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .change-password-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    label {
      font-weight: bold;
      display: block;
    }

    input[type="password"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .error-message {
      color: red;
      font-size: 14px;
      margin-top: 5px;
    }

    .submit-button {
      padding: 10px 20px;
      background: linear-gradient(135deg, #007bff, #0056b3);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }

    .cancel-button {
      padding: 10px 20px;
      background: red;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }

    .submit-button:disabled {
      background: gray;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

<div class="change-password-container">
  <h2>비밀번호 변경</h2>

  <form th:action="@{/{id}/password(id=*{id})}" th:object="${form}" method="post">
    <div th:if="${#fields.hasGlobalErrors()}">
      <p class="error-message" th:each="error : ${#fields.globalErrors()}" th:text="${error}"></p>
    </div>
    <div class="form-group">
      <label for="curPassword">기존 비밀번호</label>
      <input type="password" id="curPassword" th:field="*{curPassword}">
      <div class="error-message" th:errors="*{curPassword}"></div>
    </div>

    <div class="form-group">
      <label for="newPassword">새 비밀번호</label>
      <input type="password" id="newPassword" th:field="*{newPassword}">
      <div class="error-message" th:errors="*{newPassword}"></div>
    </div>

    <div class="form-group">
      <label for="confirmPassword">새 비밀번호 확인</label>
      <input type="password" id="confirmPassword" th:field="*{confirmPassword}">
      <div class="error-message" th:errors="*{confirmPassword}"></div>
    </div>

    <button type="submit" id="submit-button" class="submit-button">변경</button>
  </form>
  <form th:action="@{/{id}/edit(id=${form.id})}">
    <button type="submit" id="cancel-button" class="cancel-button">취소</button>
  </form>
</div>

</body>
</html>
