<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo List</title>
  <style>
    /* 전체 레이아웃 */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* 프로필 카드 */
    .profile-card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      gap: 15px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .profile-img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #4CAF50;
    }

    /* 로그아웃 버튼 */
    .logout-container {
      position: absolute;
      top: 10px;
      right: 10px;
    }

    .logout-button {
      padding: 8px 16px;
      background-color: #ff4d4d;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: background 0.3s;
    }

    .logout-button:hover {
      background-color: #cc0000;
    }

    .logout-button svg {
      width: 16px;
      height: 16px;
    }

    /* 글쓰기 버튼 */
    .write-container {
      margin-top: 20px;
    }

    .write-button {
      padding: 12px 24px;
      background: linear-gradient(135deg, #4CAF50, #2E7D32);
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 18px;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .write-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    /* 할 일 목록 카드 스타일 */
    .todo-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      max-width: 800px;
    }

    .todo-card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: calc(50% - 10px);
      min-width: 280px;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .todo-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    .todo-title {
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }

    .todo-content {
      color: #666;
      margin-top: 5px;
    }

    /* 수정, 삭제 버튼 스타일 */
    .button-container button {
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s, transform 0.2s;
    }

    .update-button {
      background-color: #4CAF50;
      color: white;
    }

    .update-button:hover {
      background-color: #388E3C;
      transform: scale(1.05);
    }

    .delete-button {
      background-color: #ff4d4d;
      color: white;
    }

    .delete-button:hover {
      background-color: #cc0000;
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      .todo-card {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<!-- 로그아웃 버튼 -->
<div class="logout-container">
  <form th:action="@{/logout}" method="post">
    <button type="submit" class="logout-button">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0013.5 3H4.5a2.25 2.25 0 00-2.25 2.25v15A2.25 2.25 0 004.5 22.5h9a2.25 2.25 0 002.25-2.25V15" />
        <path stroke-linecap="round" stroke-linejoin="round" d="M18 15l3-3m0 0l-3-3m3 3H9" />
      </svg>
      로그아웃
    </button>
  </form>
</div>

<!-- 프로필 카드 -->
<div class="profile-card">
  <img class="profile-img" th:src="|images/${member.userImage}|" alt="Profile">
  <div>
    <p th:text="|${member.name}님 안녕하세요|"></p>
    <a th:href="@{/{id}/edit(id=${member.id})}">
      <button class="edit-button">⚙️ 회원정보 수정</button>
    </a>
  </div>
</div>


<!-- 글쓰기 버튼 -->
<div class="write-container">
  <a th:href="@{/todo/new}">
    <button class="write-button">✏️ 할 일 추가</button>
  </a>
</div>

<!-- 할 일 목록 -->
<h3>📌 내 할 일 목록</h3>
<div class="todo-list">
  <div class="todo-card" th:each="todo : ${formList}">
    <div class="todo-title" th:text="${todo.title}"></div>
    <div class="todo-content" th:text="${todo.content}"></div>
    <div class="button-container">
      <form th:action="@{/todo/{id}/updateform(id=${todo.id})}">
        <button type="submit" class="update-button">수정</button>
      </form>
      <form th:action="@{/todo/{id}/deleteform(id=${todo.id})}" method="post">
        <button type="submit" class="delete-button">삭제</button>
      </form>
    </div>
  </div>
</div>

</body>
</html>
